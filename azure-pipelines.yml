# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'

steps:
- task: NuGetToolInstaller@0

- checkout: self
  submodules: true
  displayName: Download submodules

- task: NugetRestore@1
  displayName: Restore nuget packages for RememberTheMilkApi.sln
  inputs: 
    command: restore
    solution: $(Build.SourcesDirectory)\RememberTheMilkApi\RememberTheMilkApi.sln

- task: VSBuild@1
  displayName: Building RememberTheMilkApi solution
  inputs:
    solution: $(Build.SourcesDirectory)\RememberTheMilkApi\RememberTheMilkApi.sln
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'RememberTheMilkApi.dll'
    targetPath: $(Build.SourcesDirectory)\WpfApp3\packages

- script: |
    dir $(Build.SourcesDirectory)\WpfApp3\packages /s

- task: NugetRestore@2
  displayName: Restore nuget MeetupToRTM.csproj
  inputs: 
    command: restore
    solution: $(Build.SourcesDirectory)\MeetupToRTM.sln

- script: |
    dir $(Build.SourcesDirectory)\WpfApp3\packages /s

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    restoreNugetPackages: true
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
